version: "2"
sql:
  - engine: "postgresql"
    schema: "db/migration"
    queries: "db/queries"
    gen:
      go:
        package: "repository"
        out: "core/internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_methods_with_db_argument: false
        emit_empty_slices: true
